<html>
	<head>
		<title>Call Trace Gadget</title>
		<link href="skin/ui.dynatree.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.cookie.js"></script>
		<script type="text/javascript" src="jquery-ui.custom.min.js"></script>
		<script type="text/javascript" src="jquery.dynatree.min.js"></script>
		
	  <script type="text/javascript">
	  $(function(){
	    // Attach the dynatree widget to an existing <div id="tree"> element
	    // and pass the tree options as an argument to the dynatree() function:
	    $("#tree").dynatree({
	      onActivate: function(node) {
	        // A DynaTreeNode object is passed to the activation handler
	        // Note: we also get this event, if persistence is on, and the page is reloaded.
	        //alert("You activated " + node.data.title);
	      },
	      children: [
	        {title: "Operation 1 [2000 ms]", isFolder: true, key: "o1",
	        	children:[
	        	          {title: "Assign Variable 1 [100ms]"}
	        	          ]},
	        {title: "Folder 2", isFolder: true, key: "folder2",
	          children: [
	            {title: "Sub-item 2.1"},
	            {title: "Sub-item 2.2"}
	          ]
	        },
	        {title: "Item 3"}
	      ]
	    });
	  });
	  </script>
		
	</head>
	<body>

<body class="example">
  <h1>Example: Default</h1>
  	<div id="tree"></div>	   
</body>
</html>
